<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<style>
h2{
   text-align: center;
}

div {
  
  position: relative;
  width: 200px;
  height: 200px;
  border: 3px solid #73AD21;
  margin: 10px;
  text-transform: uppercase;
}

.red{  
  background-color: red;
  top: 30px;
  z-index: 15;
}

.green{
  background-color: grey;
  left: 50px;
  z-index: 10;
}

</style>
</head>
<body>

<h2>position: relative</h2>
<p>
  No posicionamento relativo. O contexto do elemento é criado no ponto onde ele foi criado. 
  Qualquer direção de posicionamento leva em consideração sua posição autal.
</p>

<div class="red">
    Primeira div
</div>  

<div class="green">
  Segunda div
</div> 

</body>
</html>
